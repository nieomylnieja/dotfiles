# Hypridle Configuration
# Idle management with progressive timeouts

general {
    lock_cmd = pidof hyprlock || hyprlock
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on
}

# Dim screen after 5 minutes
listener {
    timeout = 300
    on-timeout = brightness get > /tmp/brightness.bak && brightness set 50
    on-resume = brightness set $(cat /tmp/brightness.bak)
}

# Lock screen after 5 minutes 10 seconds
listener {
    timeout = 310
    on-timeout = loginctl lock-session
}

# Turn off display after 10 minutes
listener {
    timeout = 600
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

# Suspend/hibernate after 1 hour
listener {
    timeout = 3600
    on-timeout = systemctl hibernate || systemctl suspend
}
