# Hyprland Configuration
# Translated from Qtile config

# Monitor configuration
source = ~/.config/hypr/monitors.conf
monitor = , preferred, auto, 1

# Autostart
exec-once = hyprpaper
exec-once = waybar
exec-once = hypridle
exec-once = dunst
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Environment variables
env = XCURSOR_SIZE,24
env = PATH,$HOME/.dotfiles/scripts:$HOME/.dotfiles/scripts/k8s:$HOME/.local/bin:$HOME/.cargo/bin:$HOME/go/bin:$PATH

# Input configuration
input {
    kb_layout = pl
    repeat_delay = 200
    repeat_rate = 26
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

# General settings
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 3

    # Nord colors
    col.active_border = rgb(4C566A)
    col.inactive_border = rgb(2E3440)

    layout = master
}

# Decorations
decoration {
    rounding = 0
    blur {
        enabled = false
    }
    shadow {
        enabled = false
    }
}

# Animations
animations {
    enabled = true

    # Bezier curves
    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    bezier = easeInOutCubic, 0.65, 0, 0.35, 1
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    bezier = overshot, 0.05, 0.9, 0.1, 1.05

    # Window animations (no style = fade only via fade animations below)
    animation = windowsIn, 0
    animation = windowsOut, 0
    animation = windowsMove, 1, 4, easeOutQuint

    # Fade animations
    animation = fadeIn, 1, 3, easeOutQuint
    animation = fadeOut, 1, 3, smoothOut
    animation = fadeSwitch, 1, 3, easeInOutCubic
    animation = fadeDim, 1, 3, easeInOutCubic

    # Border animations
    animation = border, 1, 5, easeOutQuint
    animation = borderangle, 0

    # Workspace animations
    animation = workspaces, 1, 4, easeOutQuint, slide

    # Layer animations (for notifications)
    animation = layers, 1, 4, smoothIn, slide
}

# Layer rules for dunst notifications
layerrule = animation slide right, notifications

# Master layout
master {
    new_status = slave
    mfact = 0.5
}

# Dwindle layout (alternative)
dwindle {
    pseudotile = true
    preserve_split = true
}

# Miscellaneous
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

# Variables
$mod = SUPER
$terminal = alacritty

# Keybindings

# The basics
bind = $mod, Return, exec, $terminal
bind = $mod, V, exec, neovide --notabs
bind = $mod SHIFT, Return, exec, rofi -show drun -show-icons -auto-select
bind = $mod, B, exec, vivaldi
bind = $mod SHIFT, B, exec, rofi-bluetooth
bind = $mod, S, exec, hyprlock
bind = $mod, Tab, layoutmsg, swapwithmaster
bind = $mod, D, killactive,
bind = $mod, M, exec, nwg-displays
bind = $mod SHIFT, M, exec, monitors.sh
bind = $mod, O, exec, rofi-pass
bind = $mod SHIFT, R, exec, hyprctl reload
bind = $mod, Q, exec, rofi -show power-menu -modi power-menu:rofi-power-menu

# Utils
bind = $mod, P, exec, grim - | swappy -f -
bind = $mod SHIFT, P, exec, grim -g "$(slurp)" - | swappy -f -
bind = $mod SHIFT, C, exec, rofi -show calc -modi calc -no-show-match -no-sort -calc-command "echo -n '{result}' | wl-copy"
bind = $mod, C, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# Switch between windows (vim keys)
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, Space, cyclenext,

# Move windows between positions (vim keys)
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, L, movewindow, r
bind = $mod SHIFT, J, movewindow, d
bind = $mod SHIFT, K, movewindow, u

# Resize windows (vim keys)
# Resize master ratio (MonadTall style)
bind = $mod CTRL, H, layoutmsg, mfact -0.05
bind = $mod CTRL, L, layoutmsg, mfact +0.05
# Resize individual windows (for floating or fine-tuning)
bind = $mod CTRL, J, resizeactive, 0 40
bind = $mod CTRL, K, resizeactive, 0 -40
bind = $mod CTRL, I, layoutmsg, addmaster
bind = $mod CTRL, O, layoutmsg, removemaster

# Window management
bind = $mod, N, fullscreen, 1
bind = $mod, F, fullscreen, 0
bind = $mod SHIFT, F, togglefloating,
bind = $mod SHIFT, N, layoutmsg, orientationnext

# Switch focus between monitors
bind = $mod, period, focusmonitor, +1
bind = $mod, comma, focusmonitor, -1

# Workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9

# Move active window to workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9

# Media keys - Volume
bind = $mod, F1, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = $mod, Page_Up, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = $mod, Page_Down, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

# Media keys - Brightness
bind = $mod, F7, exec, brightness up 5
bind = $mod, F6, exec, brightness down 5
bind = , XF86MonBrightnessUp, exec, brightness up 5
bind = , XF86MonBrightnessDown, exec, brightness down 5

# Media keys - Playback
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioStop, exec, playerctl stop

# Mouse bindings
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Window rules
windowrulev2 = float, class:^(ssh-askpass)$
windowrulev2 = float, class:^(pinentry-.*)$
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, title:^(Picture-in-Picture)$
